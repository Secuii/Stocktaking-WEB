<div class="">
    <h2> {{ this.pageTittle }}</h2>
</div>

<!-- Componente Lista -->
<app-list-products-component 
    *ngIf = "this.statusPage==1" 
    (selectProductEvent) = "selectProduct($event)" 
    (statusPageEvent) = "changeStatusPage($event)">
</app-list-products-component>

<!-- Componente Card -->
<app-card-products-component 
    *ngIf = "this.statusPage==2"
    [product] = "this.productSelected"
    (statusPageEvent) = "changeStatusPage($event)">
</app-card-products-component>

<!-- Componente Update -->
<app-update-products-component 
    *ngIf="this.statusPage==0 || this.statusPage==3"
    [product] = "this.productSelected"
    (statusPageEvent) = changeStatusPage($event)>
</app-update-products-component>
