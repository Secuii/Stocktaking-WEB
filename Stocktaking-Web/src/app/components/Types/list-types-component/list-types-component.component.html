<div class="allBlock boxCenter boxReadAll">
  <div class=" container d-grid gap-2 d-md-flex justify-content-md-end">
    <h1 class="justify-content-center  mx-auto d-block">TYPE LIST</h1>
    <button type="button" class="btn btn-warning " (click)="this.createTypeBtn()">Create Type</button>
</div>

<table class="table tableUser boxReadAll" >
    <thead>
      <tr class="trUser">
        <th scope="col" class="" (click)="this.orderById()">Id</th>
        <th scope="col" class="" (click)="this.orderByName()">Name</th>
        <th scope="col" class="" (click)="this.orderByPrice()">Description</th>
        <th scope="col" class="">Show More</th>
        <th scope="col" class="">Users</th>
        <th scope="col" class="">Edit</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of this.allDatas; let i = index" class="trUser">
        <td class=""> {{item?.id}} </td>
        <td class=""> {{item?.name}} </td>
        <td class=""> {{item?.description}} </td>
        <td class=""> 
            <button type="button" class="btn btn-primary btnCommon" (click)="this.showTypeBtn(item)"> 
              SHOW 
            </button> 
        </td>
        <td class="tdUserNormal"> 
            <button type="button" class="btn btn-primary btnCommon" (click)="this.updateTypeBtn(item)">
              UPDATE 
            </button> 
        </td>
        <td class="tdUserNormal"> 
            <button type="button" class="btn btn-primary btnCommon" (click)="this.deleteTypeBtn(item)"> 
              DELETE 
            </button> 
        </td>
      </tr>
    </tbody>
  </table>
</div>
