<div class="">
  <div class=" container d-grid gap-2 d-md-flex justify-content-md-end ">
    <div class="justify-content-center tittle tittle mx-auto d-block top"> &nbsp; &nbsp; &nbsp;TYPE LIST</div>
    <button type="button" class="btn btn-outline-dark button1" (click)="this.createTypeBtn()">Create Type</button>
</div>
<div class="divtable">
<table class="table1 table tableUser" >
    <thead>
      <tr class="trUser">
        <th scope="col" class="" (click)="this.orderById()">Id</th>
        <th scope="col" class="" (click)="this.orderByName()">Name</th>
        <th scope="col" class="" (click)="this.orderByPrice()">Description</th>
        <th scope="col" class="">Show More</th>
        <th scope="col" class="">Update</th>
        <th scope="col" class="">Delete</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of this.allEntities; let i = index" class="trUser">
        <td class=""> {{item?.id}} </td>
        <td class=""> {{item?.name}} </td>
        <td class=""> {{item?.description}} </td>
        <td class=""> 
            <button type="button" class="btn btn-outline-success btnCommon" (click)="this.showTypeBtn(item)"> 
              SHOW 
            </button> 
        </td>
        <td class="tdUserNormal"> 
            <button type="button" class="btn btn-outline-warning btnCommon" (click)="this.updateTypeBtn(item)">
              UPDATE 
            </button> 
        </td>
        <td class="tdUserNormal"> 
            <button type="button" class="btn btn-link btnCommon" style="color: red" (click)="this.deleteTypeBtn(item)"> 
              DELETE 
            </button> 
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
