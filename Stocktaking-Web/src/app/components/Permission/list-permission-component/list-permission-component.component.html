<div class="">
  <div class=" container d-grid gap-2 d-md-flex justify-content-md-end ">
    <div class="justify-content-center tittle tittle mx-auto d-block "> &nbsp; &nbsp; &nbsp;PERMISSION LIST</div>
    <button permission="button" class="btn btn-outline-dark button1" (click)="this.createPermissionBtn()">Create
      Permission</button>
  </div>
  <div class="divtable">
    <table class="table1 table tableUser">
      <thead>
        <tr class="trUser">
          <th scope="col" class="" (click)="this.orderById()">Id</th>
          <th scope="col" class="" (click)="this.orderByName()">Name</th>
          <th scope="col" class="" (click)="this.orderByPrice()">Description</th>
          <th scope="col" class="">Show More</th>
          <th scope="col" class="">Users</th>
          <th scope="col" class="">Edit</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of this.allDatas; let i = index" class="trUser">
          <td class=""> {{item?.id}} </td>
          <td class=""> {{item?.name}} </td>
          <td class=""> {{item?.description}} </td>
          <td class="">
            <button permission="button" class="btn btn-outline-success btnCommon"
              (click)="this.showPermissionBtn(item)">
              SHOW
            </button>
          </td>
          <td class="tdUserNormal">
            <button permission="button" class="btn btn-outline-warning btnCommon"
              (click)="this.updatePermissionBtn(item)">
              UPDATE
            </button>
          </td>
          <td class="tdUserNormal">
            <button permission="button" class="btn btn-link btnCommon" style="color: red"
              (click)="this.deletePermissionBtn(item)">
              DELETE
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
