<div class=" container d-grid gap-2 d-md-flex justify-content-md-end">
    <h1 class="justify-content-center tittle  mx-auto d-block top">&nbsp; &nbsp; &nbsp; MEMBERSHIPS UPDATE</h1>
    <button type="button" class="btn btn-outline-dark " (click)="this.goBackBtn()">Go Back</button>
</div>


<div class="update">
    <div class="row">
        <div class="col-md-12"> 
            <form #MembershipForm="ngForm" (ngSubmit) = "this.submitSendDatas(MembershipForm.value)">
                <div class="sizeForm"></div>

                <div class="form-group texto">
                    <label for="id?" class="" ><b>ID Membership</b> </label>
                    <br>
                    {{ membershipForm.id }}
                </div>
                <br>
                <div class="form-group">
                    <label for="name" class="texto" > Membership Name </label>
                    <br>
                    <input type="text" class="form-control" name="name" id="name" [(ngModel)]="this.membershipForm.name" placeholder="Basic / Gold / etc">
                </div>
                
                <br>

                <div class="form-group">
                    <label for="name" class="texto" > Membership Description </label>
                    <br>
                    <input type="text" class="form-control" name="description" id="description" [(ngModel)]="this.membershipForm.description" placeholder="Basic / Gold / etc">
                </div>
                
                <br>

                <div class="form-group">
                    <label for="price" class="texto" > Price </label>
                    <br>
                    <input type="number" class="form-control" name="price" id="price" [(ngModel)]="this.membershipForm.price" placeholder="â‚¬">
                </div>

                <div class="bosCenter">
                    <button type="submit" class="btn btn-outline-dark"> Send Datas </button>
                </div>
            </form>
        </div>
    </div>
</div>
