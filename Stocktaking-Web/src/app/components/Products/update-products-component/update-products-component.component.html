<div class=" container d-grid gap-2 d-md-flex justify-content-md-end">
    <h1 class="justify-content-center tittle  mx-auto d-block top" > &nbsp; &nbsp; &nbsp; PRODUCT LIST</h1>
    <button type="button" class="btn btn-outline-dark top" (click)="this.goBackBtn()">Go Back</button>
</div>

<div class="update">
    <div class="row">
        <div class="col-md-12"> 
            <form #ProductForm="ngForm" (ngSubmit) ="this.submitSendDatas(ProductForm.value)">
                <div class="sizeForm"></div>

                <div class="form-group texto">
                    <label for="id?" class="" ><b>ID Product</b> </label>
                    <br>
                    {{ productForm.id }}
                </div>
                <br>
                <div class="form-group">
                    <label for="name" class="texto" > Product Name </label>
                    <br>
                    <input type="text" class="form-control" name="name" id="name" [(ngModel)]="this.productForm.name"  >
                </div>
                <br>
                <div class="form-group">
                    <label for="stock" class="texto" > Product Stock </label>
                    <br>
                    <input type="number" class="form-control" name="stock" id="stock" [(ngModel)]="this.productForm.stock" >
                </div>

                <div class="form-group">
                    <label for="type" class="texto" > Product Type </label>
                    <br>
                    <select [(ngModel)]="this.productForm.type" name="workProduct.type" (change)="changeTypeSelection()">
                        <option *ngFor="let typeOfProduct of listTypes" [ngValue]="typeOfProduct">{{ typeOfProduct.name }}</option>
                    </select>
                </div>

                <br>

                <div class="bosCenter">
                    <button type="submit" class="btn btn-outline-dark"> Send Datas </button>
                </div>
            </form>
        </div>
    </div>

    <br>

    <div class="divtable">
      <table class="table1 table tableUser" >
          <thead>
            <tr class="trUser">
              <th scope="col" class=""> Attribute Name</th>
              <th scope="col" class=""> Value </th>
              <th scope="col" class=""> Send value </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of this.listProductAttributeToShow; let i = index" class="trUser">
                <td class="">
                    <input type="text" class="form-control" name="attributeName" id="attributeName" value= {{item?.attributeName}}>
                    
                </td>
                <td class=""> 
                    <input type="text" class="form-control" name="valueAttr" id="valueAttr" value= {{item?.value}} >
                    
                </td>
                <td class=""> 
                    <button type="button" class="btn btn-outline-success btnCommon" > 
                      Send 
                    </button> 
                </td>
            </tr>
          </tbody>
        </table>
      </div>

</div>
