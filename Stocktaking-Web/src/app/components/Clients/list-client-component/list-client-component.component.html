<div class="">
    <div class=" container d-grid gap-2 d-md-flex justify-content-md-end ">
      <div class="justify-content-center tittle tittle mx-auto d-block top"> &nbsp; &nbsp; &nbsp;CLIENTS LIST</div>
      <button type="button" class="btn btn-outline-dark button1" (click)="this.createClientBtn()">Create Client</button>
  </div>
  <div class="divtable">
  <table class="table1 table tableUser" >
      <thead>
        <tr class="trUser">
          <th scope="col" class="" (click)="this.orderById()">Id</th>
          <th scope="col" class="" (click)="this.orderByName()">Name</th>
          <th scope="col" class="" (click)="this.orderByLastName()">LastName</th>
          <th scope="col" class="" (click)="this.orderBySecondLastName()">Second LastName</th>
          <th scope="col" class="" (click)="this.orderByAge()">Age</th>
          <th scope="col" class="">Show More</th>
          <th scope="col" class="">Update</th>
          <th scope="col" class="">Delete</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of this.allEntities; let i = index" class="trUser">
          <td class=""> {{item?.id}} </td>
          <td class=""> {{item?.name}} </td>
          <td class=""> {{item?.lastName}} </td>
          <td class=""> {{item?.secondLastName}} </td>
          <td class=""> {{item?.age}} </td>
          <td class=""> 
              <button type="button" class="btn btn-outline-success btnCommon" (click)="this.showClientBtn(item)"> 
                SHOW 
              </button> 
          </td>
          <td class="tdUserNormal"> 
              <button type="button" class="btn btn-outline-warning btnCommon" (click)="this.updateClientBtn(item)">
                UPDATE 
              </button> 
          </td>
          <td class="tdUserNormal"> 
              <button type="button" class="btn btn-link btnCommon" style="color: red" (click)="this.deleteClientBtn(item)"> 
                DELETE 
              </button> 
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
