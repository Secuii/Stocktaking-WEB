<div class="">
  <div class=" container d-grid gap-2 d-md-flex justify-content-md-end ">
    <div class="justify-content-center tittle tittle mx-auto d-block "> &nbsp; &nbsp; &nbsp;SUPPLIERS LIST</div>
    <button type="button" class="btn btn-outline-dark button1" (click)="this.createSupplierBtn()">Create Supplier</button>
</div>
<div class="divtable">
<table class="table1 table tableUser" >
    <thead>
      <tr class="trUser">
        <th scope="col" class="" (click)="this.orderById()">Id</th>
        <th scope="col" class="" (click)="this.orderByName()">Name</th>
        <th scope="col" class="" (click)="this.orderByEmail()">Email</th>
        <th scope="col" class="" (click)="this.orderByAddress()">Address</th>
        <th scope="col" class="" (click)="this.orderByDescription()">Description</th>
        <th scope="col" class="">Show More</th>
        <th scope="col" class="">Update</th>
        <th scope="col" class="">Delete</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of this.allEntities; let i = index" class="trUser">
        <td class=""> {{item.id}} </td>
        <td class=""> {{item.name}} </td>
        <td class=""> {{item.email}} </td>
        <td class=""> {{item.address}} </td>
        <td class=""> {{item.description}} </td>
        <td class=""> 
            <button type="button" class="btn btn-outline-success btnCommon" (click)="this.showSupplierBtn(item)"> 
              SHOW 
            </button> 
        </td>
        <td class="tdUserNormal"> 
            <button type="button" class="btn btn-outline-warning btnCommon" (click)="this.updateSupplierBtn(item)">
              UPDATE 
            </button> 
        </td>
        <td class="tdUserNormal"> 
            <button type="button" class="btn btn-link btnCommon" style="color: red" (click)="this.deleteSupplierBtn(item)"> 
              DELETE 
            </button> 
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
