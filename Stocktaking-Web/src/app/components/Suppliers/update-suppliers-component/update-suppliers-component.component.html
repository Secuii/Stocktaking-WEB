<div class=" container d-grid gap-2 d-md-flex justify-content-md-end">
    <h1 class="justify-content-center tittle  mx-auto d-block"> &nbsp; &nbsp; &nbsp; SUPPLIER UPDATE</h1>
    <button type="button" class="btn btn-outline-dark " (click)="this.goBackBtn()">Go Back</button>
</div>

<div class="update">
    <div class="row">
        <div class="col-md-12"> 
            <form #SupplierForm="ngForm" (ngSubmit) = "this.submitSendDatas(SupplierForm.value)">
                <div class="sizeForm"></div>

                <div class="form-group texto">
                    <label for="id?" class="" ><b>ID Supplier</b> </label>
                    <br>
                    {{ supplierForm.id }}
                </div>
                <br>
                <div class="form-group">
                    <label for="name" class="texto" > Supplier Name </label>
                    <br>
                    <input type="text" class="form-control" name="name" id="name" [(ngModel)]="this.supplierForm.name" placeholder="Supplier1 / Supplier2 / etc">
                </div>
                <br>
                <div class="form-group">
                    <label for="email" class="texto" > Supplier Email </label>
                    <br>
                    <input type="text" class="form-control" name="email" id="email" [(ngModel)]="this.supplierForm.email" placeholder="">
                </div>
                <br>
                <div class="form-group">
                    <label for="address" class="texto" > Supplier Address </label>
                    <br>
                    <input type="text" class="form-control" name="address" id="address" [(ngModel)]="this.supplierForm.address" placeholder="">
                </div>
                <br>
                <div class="form-group">
                    <label for="description" class="texto" > Supplier Description </label>
                    <br>
                    <input type="text" class="form-control" name="description" id="description" [(ngModel)]="this.supplierForm.description" placeholder="">
                </div>

                <br>

                <div class="bosCenter">
                    <button type="submit" class="btn btn-outline-dark"> Send Datas </button>
                </div>
            </form>
        </div>
    </div>
</div>
